<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Campaign - Begin your journey</title>

  <link rel="stylesheet" href="src/css/menu.css">
  <script src="src/js/page-option.js" defer></script>

</head>

<body>
  
  <div class="container">
    <div class="menu">

      <div class="box__settings">
        <div id="option_productivity" class="settings__title selected">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Productivity
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
            <div class="options_group">
              <span class="group_item">Morning</span>
              <span class="group_item dontdisplay">Afternoon</span>
              <span class="group_item dontdisplay">Night</span>
            </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div id="option_studying" class="settings__title">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Studying Style
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item">Slow</span>
                <span class="group_item dontdisplay">Medium</span>
                <span class="group_item dontdisplay">Fast</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div id="option_listening" class="settings__title">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Listening to Criticism
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item">On</span>
                <span class="group_item dontdisplay">Off</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div id="option_tohave" class="settings__title">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            I want to have
          </span>
        </div>
        <div class="setting__options">
          <div class="options_multiple">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item" style="color: gray;">Money</span>
                <span class="group_item" style="color: gray;">Fun</span>
                <span class="group_item" style="color: rgb(118, 34, 34); text-shadow: 1px 1px .2px red;">Both</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div id="option_battle" class="settings__title">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Battle Style
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item">Give up easily</span>
                <span class="group_item dontdisplay">Never give up</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div id="option_multiplayer" class="settings__title">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Multiplayer
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item">Play alone</span>
                <span class="group_item dontdisplay">Play with friends</span>
                <span class="group_item dontdisplay">Play with</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div id="option_language" class="settings__title">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Language
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item">English</span>
                <span class="group_item dontdisplay">Portuguese</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div id="option_exit" class="settings__title">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            <a id="i-exit" href="index.html">Exit</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
