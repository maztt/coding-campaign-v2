<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Campaign - Begin your journey</title>

  <link rel="stylesheet" href="src/css/menu.css">
  <script src="src/js/page-options.js" defer></script>

</head>

<body>
  
  <div class="container">
    <div class="menu">

      <div class="box__settings">
        <div class="settings__title selected">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Productivity
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item" style="display: none;">Morning</span>
                <span class="group_item" style="display: none;">Afternoon</span>
                <span class="group_item">Night</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div class="settings__title selected">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Studying Style
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item" style="display: none;">Slow</span>
                <span class="group_item" style="display: none;">Medium</span>
                <span class="group_item">Fast</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div class="settings__title selected">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Listen to Criticism
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item" style="display: none;">On</span>
                <span class="group_item">Off</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div class="settings__title selected">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            I want to have
          </span>
        </div>
        <div class="setting__options">
          <div class="options_multiple">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item" style="color: gray;">Money</span>
                <span class="group_item" style="color: gray;">Fun</span>
                <span class="group_item" style="color: rgb(118, 34, 34); text-shadow: 1px 1px .2px red;">Both</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div class="settings__title selected">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Battle Style
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item" style="display: none;">Never give up</span>
                <span class="group_item">Give up easily</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div class="settings__title selected">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Multiplayer
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item" style="display: none;">Play alone</span>
                <span class="group_item" style="display: none;">Play with friends</span>
                <span class="group_item">Play with</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div class="settings__title selected">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Language
          </span>
        </div>
        <div class="setting__options">
          <div class="options_selection">
            <img class="reverse" src="src/images/sided-arrow.png" alt="">
              <div class="options_group">
                <span class="group_item" style="display: none;">Portuguese</span>
                <span class="group_item">English</span>
              </div>
            <img src="src/images/sided-arrow.png" alt="">
          </div>
        </div>
      </div>
      <div class="box__settings">
        <div class="settings__title selected">
          <img class="title_arrow" src="src/images/arrow.png" alt="Arrow Option">
          <span class="title_name">
            Exit
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
